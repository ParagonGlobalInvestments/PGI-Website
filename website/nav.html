<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <link rel="shortcut icon" href="Headshots/Diamond.jpeg" />
    <link rel="stylesheet" href="css/nav.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="icon" href="Headshots/fav.jpeg?" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      charset="utf-8"
    ></script>
  </head>
  <body>
    <header>
      <a href="#" class="logo">
        <img class="logo-image" src="images/Logo - Rectangle.jpeg" alt="" />
      </a>
      <div class="navigation">
        <ul class="menu">
          <div class="close-btn"></div>

          <!-- Home -->
          <li class="menu-item"><a href="index.html">Home</a></li>

          <!-- About -->
          <li class="menu-item">
            <a class="sub-btn" href="#">About</a>
            <ul class="sub-menu">
              <li class="sub-item"><a href="about.html">Who We Are</a></li>
              <li class="sub-item">
                <a href="investment.html">Investment Fund</a>
              </li>
              <li class="sub-item">
                <a href="news.html">News and Publications</a>
              </li>
              <li class="sub-item">
                <a href="wso.html">WSO Sponsorship</a>
              </li>
            </ul>
          </li>

          <!-- Team -->
          <li class="menu-item">
            <a class="sub-btn" href="#">Team</a>
            <ul class="sub-menu">
              <li class="sub-item">
                <a href="team_uchicago.html">UChicago</a>
              </li>
              <li class="sub-item">
                <a href="team_penn.html">UPenn</a>
              </li>
              <li class="sub-item">
                <a href="founders.html">Founders</a>
              </li>
            </ul>
          </li>

          <li class="menu-item"><a href="placements.html">Placements</a></li>
          <li class="menu-item"><a href="contact.html">Contact</a></li>

          <!-- Apply -->
          <li class="menu-item">
            <a class="sub-btn" href="#">Apply</a>
            <ul class="sub-menu">
              <li class="sub-item">
                <a href="apply_uchicago.html">UChicago</a>
              </li>
              <li class="sub-item">
                <a href="apply_penn.html">UPenn</a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
      <div class="menu-btn"></div>
    </header>

    <script type="text/javascript">
      //jquery for toggle dropdown menus
      $(document).ready(function () {
        //toggle sub-menus
        $(".sub-btn").click(function () {
          $(this).next(".sub-menu").slideToggle();
        });

        //toggle more-menus
        $(".more-btn").click(function () {
          $(this).next(".more-menu").slideToggle();
        });
      });

      //javascript for the responsive navigation menu
      var menu = document.querySelector(".menu");
      var menuBtn = document.querySelector(".menu-btn");
      var closeBtn = document.querySelector(".close-btn");

      menuBtn.addEventListener("click", () => {
        menu.classList.add("active");
      });

      closeBtn.addEventListener("click", () => {
        menu.classList.remove("active");
      });

      //javascript for the navigation bar effects on scroll
      window.addEventListener("scroll", function () {
        var header = document.querySelector("header");
        header.classList.toggle("sticky", window.scrollY > 0);
      });
    </script>
  </body>
</html>
